<!doctype html>

	<head>
	    <meta charset="utf-8">
	    <meta name="viewport" content="width=device-width">
	    <link rel="stylesheet" href="static/style.css">
	    <title>Web App from Scratch</title>
	</head>

	<body>

		<section class="nav">
			<ul>
				<li><a href="#home">Startscherm</a></li>
				<li><a href="#art">Kunstwerken</a></li>
			</ul>	
		</section>

		<section id="home" class="invisible">
			<div class="startScreen">
				<h3>Startscherm</h3>

				<div id="template">
					<span data-bind="greeting">You don't have javascript enabled</span>
					<span data-bind="translation">You should really get javascript, it really ties the room together</span>
				</div>
			</div>
		</section>
		
		<section id="art" class="invisible">
			<div class="art">
				<h3>Rijksmuseum Kunstwerken van Rembrandt Harmensz. van Rijn</h3>
				<div id="images">
					<ul id="ul">
						<li class="item">
							<a data-bind="link" >
								<p data-bind="imageName"></p></a>
							<img data-bind="imagesUrl">
							
						</li>
					</ul>
				</div>
			</div>
		</section>

		<section id="info" class="invisible">
			<div class="info">
				<a href="#art" class="back">terug</a>
				<h1>Detail information:</h1>
				
				<p data-bind="longTitle"></p>
			</div>
		</section>

		<section id="error" class='invisible'>
			<h1>Error</h1>
		</section>

		<main>

		</main>

	</body>

	<script src="static/pegasus.js"></script>
	<script type="text/javascript" src="https://rawgit.com/jgallen23/routie/master/dist/routie.min.js"></script>
	<script type="text/javascript" src="https://rawgit.com/leonidas/transparency/master/dist/transparency.min.js"></script>
	<script src="static/underscore.js"></script>
	<script src="static/app.js"></script>

</html>
